<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pharmacy Log In</title>
    <link rel="icon" href="../images/mcare.png">
    <link rel="stylesheet" href="samplelog.css">
</head>
<body>
    
    <!--LogIn form-->
    <div class="login_form">
        <form action="#" class="form">
            <h1 class="form_title"> Log In </h1>

            <div class="form_div">
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Email</label>
            </div>

            <div class="form_div">
                <input type="password" class="form_input" placeholder=" ">
                <label class="form_label">Password</label>
            </div>

            <!--captcha-->
            <div id="captcha" class="form_div">
                <div class="preview"></div>
                <div class="captcha_form"> 
                    <input type="text" id="captcha_form" class="form_input_captcha" placeholder=" ">
                    <label class="form_label_captcha">Enter Captcha</label>

                    <button class="captcha_refersh">

                        <!--reload image-->
                        <img src="./images/reload.jpeg" alt="" width="35px" height="60px">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>

            <!--Submit button-->
            <input type="submit" class="form_button" value="Log In">
        </form>
    </div>

    <script src="samplelog.js"></script>
</body>
</html>
